{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Start findPassword -->
    <div class="row mt-5 mb-5 pt-5 pb-5 justify-content-center align-items-center text-center">
        <div class="mt-5 mb-5">
            <h3 class="fw-bold">비밀번호 찾기</h3>
        </div>
        <div class="col-3 p-2 mt-5 mb-5">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="id">
                <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">이메일 주소</label>
            </div>
            <div class="d-grid mb-5">
                <button type="submit" class="btn btn-primary">비밀번호 찾기</button>
            </div>
            <div class="mb-5">
                <hr/>
            </div>
        </div>
    </div>
    <!-- Close findPassword -->
{% endblock %}
