{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Start Register-->
    <div class="row mt-5 mb-5 pt-5 pb-5 justify-content-center align-items-center">
        <div class="mb-3 text-center">
            <h1 style="font-weight: 700; font-size: 50px;">ArtCon</h1>
            <p class="fw-bold fs-5">회원가입</p>
        </div>
        <div class="col-3 p-2">
            <div>
                <p class="text-black-50">별표 표시(*)는 필수 입력 사항입니다.</p>
            </div>
            <div class="mb-4">
                <label for="FormControlInput1" class="form-label">아이디 *</label>
                <div class="input-group">
                    <input type="id" class="form-control" placeholder="" aria-label="id" aria-describedby="id">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">중복확인</button>
                </div>
            </div>
            <div class="mb-4">
                <label for="FormControlInput1" class="form-label">비밀번호 *</label>
                <input type="password" class="form-control" id="FormControlInput1" placeholder="숫자, 특수문자 포함 8자 이상">
            </div>
            <div class="mb-4">
                <label for="FormControlInput1" class="form-label">비밀번호 확인 *</label>
                <input type="password" class="form-control" id="FormControlInput1" placeholder="">
            </div>
            <!--유효성 검사 필요-->
            <div class="mb-4">
                <label for="FormControlInput1" class="form-label">이름 *</label>
                <input type="name" class="form-control" id="FormControlInput1" placeholder="">
            </div>
            <div class="mb-4">
                <label for="FormControlInput1" class="form-label">이메일 주소 *</label>
                <input type="email" class="form-control" id="FormContorlInput1" placeholder="id@artcon.com">
            </div>
            <div class="mb-5">
                <label for="FormControlInput1" class="form-label">전화번호</label>
                <input type="phoneNumber" class="form-control" id="FormContorlInput1" placeholder="id@artcon.com">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">회원가입하기</button>
            </div>
        </div>
        
    </div>
    <!-- End Register-->

{% endblock %}
