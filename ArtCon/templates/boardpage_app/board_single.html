{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Start Content Page -->
        <div class="d-flex flex-column p-5 bg-white align-items-center py-3">
            <div class="fs-1 pt-3 text-dark" style="letter-spacing: 5px;">
                <br>
                <p class="fs-1 fw-bold">게시판</p>
            </div>
        </div>

    <!-- Start Contact -->
    <div class="container border border-black">
        <span class>
        <div class="row py-3">
            <form class="col-md-12 m-auto" method="post" role="form">
                <div class="mb-2 pd-3">
                    <p>{{board.date}}</p>
                </div>
                <div class="d-flex flex-row p-1">
                    <p class="h2 fw-bold pr-3">{{board.username}}
                        <div class="d-inline-flex text-nowrap fs-5 border rounded-3 p-1 mx-2">작성자</div>
                    </p>
                </div>
                <div class="m-5">
                </div>
                <div class="mb-3">
                    <p class="fs-1 fw-bold">{{board.postname}}</p>
                </div>
                <div class="m-5">
                </div>
                <div class="mb-3">
                    <p class="fs-4">{{board.contents|safe}}</p>
                </div>
                <div class="m-5">
                </div>
                <div class="h4 pb-2 mb-4 text-white border-bottom border-black">
                     ..
                  </div>
                <div class="m-5">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="댓글을 입력해주세요." aria-label="댓글 입력" aria-describedby="button-addon2">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2">댓글작성</button>
                  </div>
            </form>
        </div>
    </span>
    <div class="row">
        <div class="col text-center mt-2">
            <a href="{% url 'board:board'%}" class="text-decoration-none">
                <button type="submit" class="btn btn-outline-primary btn-lg px-3">
                    글 목록
                </button>
            </a>
            {% if user.is_authenticated %}
            <a href="/board/{{ board.id }}/modify/" class="text-decoration-none">
              <button type="submit" class="btn btn-outline-primary btn-lg px-3">
                  글 수정
              </button>
          </a>
          <a href="/board/{{ board.id }}/delete/">
            <button type="submit" class="btn btn-outline-primary btn-lg px-3">
                글 삭제
            </button>
        </a>
        {% endif %}
        </div>
    </div>
    <div class="m-5">
    </div>
    </div>
<br>
<br>
<br>
    <!-- End Contact -->

{% endblock %}
