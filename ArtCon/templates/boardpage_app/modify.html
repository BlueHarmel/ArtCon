{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Start Content Page -->
        <div class="d-flex flex-column p-5 bg-white align-items-center py-3">
            <div class="fs-1 pt-3 text-dark" style="letter-spacing: 5px;">
                <br>
                <p class="fs-1 fw-bold">글 수정</p>
            </div>
        </div>
        <div class="container border border-black">
          <span class="border border-black">
          <div class="row py-3">
        <form class="col-md-10 m-auto" action="" method='POST' role="form">
          {% csrf_token %}

          {% for form in forms %}
          <div>
            <label for="{{ form.id_for_label }}">{{form.label}}</label>
            {{form}}
          </div>
          {% endfor %}

          {% if error %}
          {{error}}
          {% endif %}
          <div class="row">
            <div class="col text-center mt-2">
              <button type="submit" class="btn btn-outline-primary btn-lg px-3">
                글 수정하기
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
</span>
</div>
<br>
<br>
<br>
{% endblock %}
